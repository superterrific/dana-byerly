<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% include "partials/meta-info.html" %}
  <style>{{ css | cssmin | safe }}</style>
  <link rel="preload" href="/fonts/Shrikhand-400-latin18.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Bitter-400-latin5.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Bitter-700-latin15.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" media="print" href="/fonts/fonts.css" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="/fonts/fonts.css" media="screen">
  </noscript>
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
</head>
<body id="top">
  {% include "partials/site-navigation.html" %}
  <main id="main-content" tabindex="-1">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="wrapper-content splitter">
      {% include "partials/footer.html" %}
    </div>
  </footer>
</body>
</html>
