<span class="visually-hidden">A list of tags for this post.</span>
  <ul class="tag-list tag-list-summary" role="list">
    {% for tag in tags %}
      <li>
        <a href="/tag/{{ tag | slug }}/"><span role="presentation">#</span><span class="p-category">{{ tag | replace(' ', '-') | lower }}</span></a>
      </li>
    {% endfor %}
  </ul>
