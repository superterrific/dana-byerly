  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <div class="wrapper site-header">
      <div class="title-wrap">
        <div class="site-title"><a href="/">{{ site.name }}</a></div>
        <span>{{ author.title }}</span>
      </div>
      <nav class="site-nav" aria-label="Primary">
        <ul role="list">
         {% for item in navigation.items %}
         <li id="{{ item.id }}"><a href="{{ item.url }}"{{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a></li>
         {% endfor %}
         </ul>
      </nav>
      {% if page.url !== '/' %}
      <p>
        <strong>Happy <a href="https://laurakalbag.com/css-naked-day-2020/">CSS Naked Day</a>!</strong>
      </p>
      {% endif %}
    </div>
  </header>
