    <article class="grid-container-project landing-card">
      <picture>
        <source srcset="/img/projects/{{ item.img }}.avif" type="image/avif">
        <source srcset="/img/projects/{{ item.img }}.webp" type="image/webp">
        <img src="/img/projects/{{ item.img }}.png" alt="{{ item.alt }}" loading="lazy">
      </picture>

      <div class="project-card flow-100">
        <h2><a href="{{ item.projectPage }}">{{ item.title | safe }}</a></h2>
        <p class="project-summary fill">{{ item.summary | safe }}</p>

        <div class="flow-0">
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-1-25x  pagination-arrow" width="20" height="20"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <path d="M14 3v4a1 1 0 0 0 1 1h4" />
              <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
              <line x1="9" y1="9" x2="10" y2="9" />
              <line x1="9" y1="13" x2="15" y2="13" />
              <line x1="9" y1="17" x2="15" y2="17" />
            </svg>
            <a href="{{ item.projectPage }}">Read more about this project</a>
          </p>
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-1-25x pagination-arrow" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <path d="M11 7h-5a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-5" />
              <line x1="10" y1="14" x2="20" y2="4" />
              <polyline points="15 4 20 4 20 9" />
            </svg>
            <span class="visually-hidden">Link opens in a new tab or window</span>
            <a href="{{ item.projectUrl }}" rel="nofollow noopener" target="_blank">View this project</a>
        </p>
        </div>
      </div>
    </article>
