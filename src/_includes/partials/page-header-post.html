      <div class="post-header flow-100">
        <h1>{{ pageHeaderTitle | safe }}</h1>
        {% if date %}
        <time datetime="{{ page.date | w3DateFilter }}">{{ page.date | dateFilter }}</time>
        {% endif %}

        {% if tags %}
        <div>{% include "partials/tags-header.html" %}</div>
        {% endif %}
      </div>
